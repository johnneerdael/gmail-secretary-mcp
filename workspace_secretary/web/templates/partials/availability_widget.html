<div class="bg-gray-900 rounded-lg p-3">
    <h3 class="text-sm font-medium text-gray-300 mb-2">Your Availability</h3>
    {% if busy_slots %}
    <div class="space-y-1 text-xs">
        {% for slot in busy_slots[:5] %}
        <div class="flex items-center justify-between text-gray-400">
            <span>{{ slot.start[5:16].replace('T', ' ') }}</span>
            <span class="text-red-400">Busy</span>
        </div>
        {% endfor %}
        {% if busy_slots|length > 5 %}
        <p class="text-gray-500">+{{ busy_slots|length - 5 }} more conflicts</p>
        {% endif %}
    </div>
    {% else %}
    <p class="text-xs text-green-400">You're free for the next {{ days }} days</p>
    {% endif %}
</div>
