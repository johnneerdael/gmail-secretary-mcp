services:
  imap-mcp:
    image: ghcr.io/jneerdaekl/imap-mcp:latest
    container_name: imap-mcp
    restart: always
    ports:
      - "8080:8080"
      - "8000:8000"
    volumes:
      # Mount the config directory
      - ./config.yaml:/app/config/config.yaml
      - ./config:/app/config
      # Persist tasks if needed (optional if using external storage)
      - ./tasks.json:/app/tasks.json
    command: uv run python -m imap_mcp.server --transport http --host 0.0.0.0 --port 8000
    environment:
      # Optional environment variables to override config
      - IMAP_HOST=${IMAP_HOST}
      - IMAP_USER=${IMAP_USER}
      - IMAP_PASSWORD=${IMAP_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    # Keep the container running if it's a long-running server
    stdin_open: true
    tty: true
