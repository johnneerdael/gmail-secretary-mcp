services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: secretary-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: secretary
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secretarypass}
      POSTGRES_DB: secretary
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secretary -d secretary"]
      interval: 10s
      timeout: 5s
      retries: 5

  workspace-secretary:
    image: ghcr.io/johnneerdael/google-workspace-secretary-mcp:latest
    container_name: workspace-secretary
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      secretary-engine:
        condition: service_started
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./token.json:/app/token.json
      - ./config:/app/config
      - engine-socket:/tmp
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secretarypass}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - ENGINE_SOCKET=/tmp/secretary-engine.sock
    command: ["--config", "/app/config.yaml", "--transport", "http", "--host", "0.0.0.0", "--port", "8000"]

  secretary-engine:
    image: ghcr.io/johnneerdael/google-workspace-secretary-mcp:latest
    container_name: secretary-engine
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./token.json:/app/token.json
      - ./config:/app/config
      - engine-socket:/tmp
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-secretarypass}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - CONFIG_PATH=/app/config.yaml
      - CACHE_DB_PATH=/app/config/email_cache.db
      - ENGINE_SOCKET=/tmp/secretary-engine.sock
      - SYNC_INTERVAL=300
    command: ["python", "-m", "workspace_secretary.engine"]

volumes:
  postgres_data:
  engine-socket:
